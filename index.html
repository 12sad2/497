<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اوتو مجاني</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; direction: rtl; background: linear-gradient(135deg,#1a0033,#004d26); color:white; }
.container { max-width:900px; margin:auto; padding:20px; }
h2 { text-align:center; margin-bottom:20px; }
label, input, button, select, textarea { display:block; width:100%; margin:10px 0; }
input, textarea, select { padding:12px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white; font-size:16px; }
button { padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; transition: all 0.2s ease; border:2px solid #000; }
button:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.5); }
button:disabled { background: grey; cursor:not-allowed; box-shadow:none; }
#autoPanel { padding:20px; background: linear-gradient(135deg,#1a0033,#004d26); color:white; border-radius:12px; margin-top:20px; }
.left-btn { position:absolute; left:20px; top:20px; padding:8px 14px; font-size:14px; background:#7b00ff; color:white; border-radius:8px; cursor:pointer; font-weight:bold; }
.left-btn:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #7b00ff; }
#stopBtn { background: linear-gradient(145deg,#ff0044,#990022); }
.green-btn { background: linear-gradient(145deg,#00ff4d,#009900); color:black; }
.red-btn { background: linear-gradient(145deg,#ff1a1a,#990000); color:white; }
#messagesSent, #tokenStatus { background: rgba(0,0,0,0.4); padding:10px; max-height:200px; overflow-y:auto; border-radius:8px; margin-bottom:20px; }
</style>
</head>
<body>
<div class="container" id="autoPanel">
<h2>اوتو مجاني</h2>
<label for="tokens">اكتب التوكنات (كل توكن بسطر)</label>
<textarea id="tokens" placeholder="MTM3NjUxODI0..."></textarea>
<label for="ids">اكتب ايدي الديوثين (كل ايدي بسطر)</label>
<textarea id="ids" placeholder="123456789012345678"></textarea>
<label for="targetId">اكتب ايدي روم الي تبي تسب فيه</label>
<input type="text" id="targetId" placeholder="اكتب ايدي الروم">
<label for="speed">اختر سرعة الإرسال (بالثواني)</label>
<select id="speed">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>
<button id="startBtn">ابدأ الإرسال</button>
<button id="stopBtn" disabled>إيقاف الإرسال</button>
<div id="tokenStatus"></div>
<div id="messagesSent"></div>
</div>
<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>
<script>
const tokensInput=document.getElementById('tokens');
const idsInput=document.getElementById('ids');
const targetIdInput=document.getElementById('targetId');
const speedSelect=document.getElementById('speed');
const startBtn=document.getElementById('startBtn');
const stopBtn=document.getElementById('stopBtn');
const tokenStatus=document.getElementById('tokenStatus');
const messagesSent=document.getElementById('messagesSent');
const clickSound=document.getElementById('clickSound');

const MESSAGES=[
"بزغبك","يلعن شرفك يديوث","تفو على شرفك","احسك غثيث مره يوم شفتك حسيت ب شعور سيء تجاهك اجبرني اني انيك محارمك",
"هههههههههههههههههههههههههه","كسمك","تبغا اضرب شرفك يا ابن الحيوانة هنا يا ديوث","يديوث","بضرب كس اختك ياخو القحبه افجر رحم امك",
"امك كلبه ازباب.","يبن 200 شرموطه","ازحف على امك","اختك كلببه عند رجوولي","اجلللخ عليك","يمخنث يعبد الازباب تعال مصصص","امك ممثله افلام سكس",
"امك قحبه قروبات المكس","امك بلمقحبه لها اصوات","اصمل كسمك يجديدد","يبن اكبر لبوه","يعاق كسمك احترم ابوك","يعرص الطش امكك","يمكسور يضعيف النفس","يديوث",
"اغتصب خواتك","كس خواتك","يبن المديثه","يلعن رحم امك","امك صارت حامل يبن الشرموطه","ازغب امك","جيب امك انيكها","اوف كسمك","يمهان","يلعن اختك","انا فحل امك",
"انيك ابوك","انيك اخوك","انيكك امكك يبن الزنا","الدياثه تمشي بعروقكم","ادقك يبن الشرموطه","يطفل يبن القحبه","اوف ابن القحبه","تمحن يشرموط","تمحن واعطيك نيترو يخنيث",
"من فحل امك","واو يشرموط تنبح","نادي امك زبي قام يبيها تقعد عليه","انيكك يخنيث يقواد","اركب عليه كسمك","يلعن امك يديوث","انبح يبن الشرموطه","انبح انبح لفحل امك",
"انا نايك امك يبن الشرموطه","امك قاعده تنبح من كثر مافتحوها","انيك امك بنعال","اتفل بكسمك يبن الشرموطه","تمحن يورعي","انيك امك يطفل","انيك امك يديوث","يبن القحبه",
"انيك امك","يشرموط","يديوث","اختفووو كسمك","امك على زبي","يبن الشرموطه","يبن الزنا","يبن القحبه","امك قحبتي","يلعن امك يبن الشرموطه","الحقق امك قاعده تتمحن عشان تجيب فلوسس",
"اختك قاعده تعرض عشان تجيبلك فلوس يفقير","انيك امك يشرموط","يبن المتعه","ازغب خواتك","انحر امك","العن رحم امك","امك تمصلي","اختك تلحس زبي","روح ابكي",
"بمناسبه مرور ثلاث سنوات على زواجي انا وامك بطلقها وزاتزوج اختك","رد يفحل خواتك","اشفشف امك","انيكك سبعاوي","نخ يكسمك","جاوب يمخنث","امش لانيك امك","يمدعوس",
"انا قد شفت اسامي قبايل غريبه لكن بالله ليه مكتوب بهويتك ال الديوثين","يخول","زبي قام على كسمك","اخخخ زبيي قامم جب امكك","تحب الطويل صح","اسال امك انا مشترك عندها واليوم ماعرضت ليه؟",
"كيف امك جابت عاق كذا","والله مهان","فحول امك هنا","اهربب كسمك","روضت امك ماتبيني اروضك","ازغب اختك","سبعاوي امك يقواد","انبح يهارب","انيك امك واختك",
"اكسر عينك كسمك","كيف امك جابت عاق زيك","والله ماش مهان","انيك ابوك","ابوك ناك امك","يبن القحبه انيك اختك","اشق ام امك يبن منيوكه","بتفكر مابقدر انيك امك انت ؟",
"انا بنيك اختك وبشرب ديود امك","انيك خالاتك","# قل ل الماما حقتك تعترف من ناكها 🥵","ماتدري اني اقدر انيك قبيلتك ؟","قد شفت بطايق ناس بس ليه حقتك مكتوب المخنايث",
"تعرف كم طول زبي ؟ قد طول اطول شوارب بقبيلتك","يبن القحبه انيك خالتك","يبن القحبه انيك ابوك","يبن القحبه انيك ستك","يبن القحبه انيك شرفك","شرفك ضايع يبن المتناكه","انا عطشان ابي ديود اختك لو سمحت",
"# قم جب لي اختك مش شعرها"
];

let intervalId=null;

function checkToken(token){return token.length>20;}
function getRandomMessage(){return MESSAGES[Math.floor(Math.random()*MESSAGES.length)];}
function getRandomId(){const ids=idsInput.value.trim().split('\n').filter(id=>id.length>0); return ids[Math.floor(Math.random()*ids.length)];}
async function sendMessage(token,targetId,message){
try{
const response=await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`,{
method:'POST', headers:{Authorization:token,'Content-Type':'application/json'},
body:JSON.stringify({content:`<@${getRandomId()}> ${message}`})
});
if(response.ok){const p=document.createElement('p'); p.textContent=`تم الإرسال بواسطة ${token.substring(0,10)}... إلى الروم ${targetId} - الرسالة: ${message}`; p.style.color='orange'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return true;}
else{const p=document.createElement('p'); p.textContent=`فشل الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}catch(e){const p=document.createElement('p'); p.textContent=`خطأ في الإرسال بواسطة ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}

function startSending(){const tokens=tokensInput.value.trim().split('\n').filter(checkToken); const targetId=targetIdInput.value.trim(); const speed=parseInt(speedSelect.value)*1000; if(tokens.length===0){alert('الرجاء إدخال توكنات صحيحة.'); return;} if(!targetId){alert('الرجاء إدخال ايدي روم صحيح.'); return;} startBtn.disabled=true; stopBtn.disabled=false; intervalId=setInterval(()=>{tokens.forEach(token=>{const msg=getRandomMessage(); sendMessage(token,targetId,msg);});},speed);}
function stopSending(){clearInterval(intervalId); startBtn.disabled=false; stopBtn.disabled=true; intervalId=null;}
startBtn.addEventListener('click',()=>{clickSound.play(); startSending();});
stopBtn.addEventListener('click',()=>{clickSound.play(); stopSending();});
document.addEventListener('keydown',e=>{if(e.key==='F12'){window.close();}});
document.addEventListener('contextmenu',e=>{e.preventDefault(); window.close();});
</script>
</body>
</html>
