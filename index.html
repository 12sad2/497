<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <title>جاري الاختراق...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: monospace;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 100px;
      z-index: 2;
      font-size: 18px;
      white-space: pre-wrap;
      color: #00ff00;
      line-height: 1.4;
      overflow-y: auto;
      max-height: 100%;
      border: 2px solid #00ff00;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(1px, -1px); }
    }

    #stopBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 3;
      display: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      #terminal {
        font-size: 22px;
      }

      #stopBtn {
        font-size: 26px;
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="terminal"></div>

  <button id="stopBtn">🚨 إيقاف الهجوم</button>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="cameraClick" src="https://www.soundjay.com/camera/sounds/camera-shutter-click-03.mp3" preload="auto"></audio>

  <script>
    // Matrix background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Terminal typing effect
    const lines = [
      "جارِ الاتصال بالخادم...",
      "تم الدخول إلى قاعدة البيانات...",
      "جارِ تحميل الملفات الحساسة...",
      "تم الوصول إلى الكاميرا...",
      "جارِ رفع الصور الخاصة...",
      "تم اختراق الجهاز!",
      "جارِ إرسال البيانات إلى السيرفر المظلم...",
      "جارِ حذف الملفات من القرص C:/",
      "تم حذف 1200 ملف حتى الآن...",
      "الهجوم مستمر..."
    ];

    const terminal = document.getElementById("terminal");
    const beep = document.getElementById("beep");
    const cameraClick = document.getElementById("cameraClick");
    const stopBtn = document.getElementById("stopBtn");

    let i = 0;
    let downloadCount = 0; // عداد مرات التحميل

    function typeLine() {
      if (i < lines.length) {
        const currentLine = lines[i];
        terminal.innerHTML += currentLine + '\n';
        terminal.scrollTop = terminal.scrollHeight;
        beep.play();

        if (currentLine.includes("جارِ رفع الصور الخاصة")) {
          cameraClick.play();
        }

        i++;
        setTimeout(typeLine, 1300);
      } else {
        document.body.classList.add('shake');
        stopBtn.style.display = "block";
        terminal.innerHTML += "\n⚠️ اضغط على الزر لإيقاف الهجوم!\n";
        terminal.scrollTop = terminal.scrollHeight;
      }
    }

    function downloadPrankFile() {
      downloadCount++;
      const filename = downloadCount === 1 ? 
        "تم-تهكيرك.txt" : `تم-تهكيرك${downloadCount}.txt`;

      const text = 
`تم تهكيرك ✅

✔ تم سحب كامل ملفاتك.
📸 تم التقاط صورة لك الآن.
📤 سيتم إرسال جميع البيانات إلى الهاكر خلال ثوانٍ...

لا تحاول إيقاف ما بدأ...`;

      // تحميل الملف
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // فتح نافذة جديدة لعرض النص بحجم خط كبير
      const newWin = window.open("", "_blank");
      if (newWin) {
        newWin.document.write(`
          <html lang="ar">
          <head>
            <title>${filename}</title>
            <style>
              body {
                background: black;
                color: lime;
                font-family: monospace;
                font-size: 28px;
                white-space: pre-wrap;
                padding: 20px;
                margin: 0;
              }
            </style>
          </head>
          <body>${text.replace(/\n/g, "<br>")}</body>
          </html>
        `);
        newWin.document.close();
      }
    }

    stopBtn.onclick = () => {
      document.body.classList.remove('shake');
      terminal.innerHTML += `\n✅ تم إيقاف الهجوم! لكن بياناتك راحت 😈 (تحميل رقم ${downloadCount + 1})\n`;
      terminal.scrollTop = terminal.scrollHeight;
      downloadPrankFile();
    };

    typeLine();
  </script>
</body>
</html>
