<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>دعوة البوت</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #2c2f33; color: white; }
    .bot-avatar, .user-avatar { width: 100px; border-radius: 50%; margin: 10px; }
    select, button { padding: 10px; margin-top: 20px; font-size: 16px; border-radius: 8px; }
    .invite-btn { background-color: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1 id="bot-name">ProBot</h1>
  <img id="bot-avatar" src="https://cdn.discordapp.com/avatars/1360270113001177118/60508c6d47fe0270eb9a5d8783cb0538.webp?size=1024" class="bot-avatar" />
  <img id="user-avatar" src="https://cdn.discordapp.com/embed/avatars/1.png" class="user-avatar" />
  <h2>اختر سيرفر لإضافة البوت</h2>

  <form id="invite-form">
    <select id="guild-select">
      <option value="123">سيرفر 1</option>
      <option value="456">سيرفر 2</option>
    </select><br />
    <button class="invite-btn" type="submit">دعوة البوت</button>
  </form>

  <script>
    const BOT_CLIENT_ID = "1360270113001177118";
    const BOT_TOKEN = "MTM2MDI3MDExMzAwMTE3NzExOA.G065MD.A7EA2cXd5So6BaZhnq7TuliJjP1Luq9huctPeA";

    document.getElementById("invite-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const guildId = document.getElementById("guild-select").value;
      const url = "https://discord.com/oauth2/authorize?client_id=" + BOT_CLIENT_ID + "&scope=bot%20applications.commands&permissions=8&guild_id=" + guildId;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
