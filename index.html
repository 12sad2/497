<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - ProBot</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000; /* خلفية سوداء */
      color: #fff; /* نص أبيض */
      padding: 30px;
      direction: rtl;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
    }
    select {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h1>مرحباً بك في ProBot</h1>
    <a href="https://discord.com/oauth2/authorize?client_id=1360270113001177118&redirect_uri=https%3A%2F%2Ftubular-parfait-58a9e4.netlify.app%2F&response_type=token&scope=identify%20guilds">
      <button>تسجيل الدخول عبر ديسكورد</button>
    </a>
  </div>

  <div id="app-section" class="hidden">
    <img id="bot-avatar" src="https://cdn.discordapp.com/avatars/1360270113001177118/60508c6d47fe0270eb9a5d8783cb0538.webp?size=1024" alt="Bot" style="border-radius: 50%; width: 100px; height: 100px;" />
    <img id="user-avatar" src="" alt="User" style="border-radius: 50%; width: 100px; height: 100px;" />
    <h2 id="username"></h2>
    <select id="guilds-select"></select>
  </div>

  <script>
    // صفحة أخرى (مثلاً صفحة داخل نفس الموقع)
    const registeredPage = "registered.html";

    async function fetchDiscordData(token) {
      const [userRes, guildsRes] = await Promise.all([
        fetch('https://discord.com/api/users/@me', {
          headers: { Authorization: `Bearer ${token}` }
        }),
        fetch('https://discord.com/api/users/@me/guilds', {
          headers: { Authorization: `Bearer ${token}` }
        })
      ]);

      if (!userRes.ok) {
        alert('فشل في جلب بيانات المستخدم.');
        return;
      }
      const user = await userRes.json();

      // تحقق "هل المستخدم مسجل" - هنا مثال بسيط:
      // افترض إننا نعتبر المستخدم مسجل إذا كان الـ user.id مخزن في localStorage
      const registeredUsers = JSON.parse(localStorage.getItem("registeredUsers") || "[]");
      if (registeredUsers.includes(user.id)) {
        // إذا مسجل، نوجهه للصفحة الثانية
        window.location.href = registeredPage;
        return;
      }

      // غير مسجل، نظهر المعلومات
      const guilds = await guildsRes.json();

      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("app-section").classList.remove("hidden");

      document.getElementById("user-avatar").src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=1024`;
      document.getElementById("username").textContent = user.username + "#" + user.discriminator;

      const select = document.getElementById("guilds-select");
      guilds.forEach(guild => {
        if ((guild.permissions & 0x8) === 0x8) { // صلاحية الأدمن
          const option = document.createElement("option");
          option.value = guild.id;
          option.textContent = guild.name;
          select.appendChild(option);
        }
      });
    }

    // استخراج التوكن من الرابط بعد تسجيل الدخول
    const hash = window.location.hash;
    if (hash && hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get("access_token");
      fetchDiscordData(token);
    }
  </script>
</body>
</html>
